<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form</title>
</head>
<body>
    <form action="./submit" method="POST" enctype="multipart/form-data">
        <label for="name"> name
            <input id="name" name="name">
        </label>
        <label for="file"> file
            <input id="file" name="attachement" type="file" multiple>
        </label>

    </form>

    <form action="./submitFormidable" method="POST" enctype="multipart/form-data">

            <input name="name">
        </label>
        <label> file
            <input name="attachement" type="file" multiple>
        </label>
        <button>Submit Formidable</button>
    </form>
</body>
</html>

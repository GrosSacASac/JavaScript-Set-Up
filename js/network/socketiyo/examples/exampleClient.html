<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Example Client</title>
    <meta name="viewport" content="width=device-width">
</head>

<body>

    <main>
        <p>Open the console</p>
    </main>

    <script type="module">
        console.warn(`use socketiyo-client instead`);

        const connection = new WebSocket(`ws://localhost:8080/socketiyo`);

        connection.addEventListener(`message`, (x) => {
            console.log(x.data);
        });
    </script>
</body>

</html>

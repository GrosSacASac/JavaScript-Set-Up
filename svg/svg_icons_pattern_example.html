<h1>Use svg to create and use icons</h1>

<p>
    My house: 
    <svg width="24" height="24" role="img" alt="house">
        <use xlink:href="#school-icon"></use>
    </svg>.
</p>
<p>
    Another house: 
    <svg width="24" height="24" role="img" alt="house">
        <use xlink:href="#school-icon"></use>
    </svg>. It is reusing the same icon with <code>svg &lt;use&gt;</code>
</p>
